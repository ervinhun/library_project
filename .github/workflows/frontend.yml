name: Frontend CI

on:
  pull_request:
    paths:
      - 'client/**'
  push:
    branches:
      - main
    paths:
      - 'client/**'

jobs:
  build-and-test-frontend:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: client
        run: npm ci

      # 4. Run code style check (optional, e.g., ESLint)
      - name: Lint
        working-directory: client
        run: npm run lint

      # 5. Build frontend
      - name: Build frontend
        working-directory: client
        run: npm run build

